<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Task
      // given value = tejash
      // want t+e-j+a-s+h

      let name = "tejash";
      let name2 = "";
      for (let i = 0; i < name.length; i++) {
        if (name.indexOf(name[i]) % 2 == 0) {
          name2 += name[i] += "+";
        } else {
          name2 += name[i] + "-";
        }
      }
      name2 = name2.slice(0, -1);
      console.log(name2);
    </script>
  </body>
</html>
