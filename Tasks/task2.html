<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 10, 25, 15, 20, 22, 40, 37];

      // for default sorting order
      arr.sort();
      console.log(arr);

      // for sorting lowest values first, then highest
      arr.sort((a, b) => {
        // console.log(a, b);
        return a - b;
      });
      console.log(arr);
    </script>
  </body>
</html>
